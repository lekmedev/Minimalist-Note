<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Note</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #000;
            --subtle: #71717a;
            --glass: rgba(255, 255, 255, 0.7);
            --border: rgba(0, 0, 0, 0.1);
            --error: #ef4444;
            --input-bg: #f4f4f5;
            --overlay-bg: rgba(255, 255, 255, 0.95);
        }

        body.dark {
            --bg: #09090b;
            --text: #f4f4f5;
            --accent: #fafafa;
            --subtle: #a1a1aa;
            --glass: rgba(18, 18, 18, 0.75);
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: #18181b;
            --overlay-bg: rgba(9, 9, 11, 0.98);
        }

        * {
            box-sizing: border-box;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 850px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0 40px;
        }

        header {
            padding: 40px 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--subtle);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            pointer-events: none;
        }

        .status.v {
            opacity: 1;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--subtle);
        }

        .dot.a {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        .theme-toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 6px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--input-bg);
        }

        .theme-toggle svg {
            width: 14px;
            height: 14px;
            stroke: var(--subtle);
            fill: none;
        }

		textarea {
			flex: 1;
			width: 100%;
			/* border: none; */
			outline: none;
			background: transparent;
			color: var(--text);
			font-size: .875rem;
			line-height: 1.8;
			resize: none;
			max-height: 50%;
			padding: 19px;
			font-family: inherit;
			border-radius: .5rem;
		}

        .actions {
            /*position: fixed;*/
            bottom: 35px;
            display: flex;
            gap: 8px;
            background: var(--glass);
            padding: 7px;
            border-radius: 16px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        button {
            background: transparent;
            border: none;
            color: var(--text);
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: rgba(128, 128, 128, 0.1);
        }

        .btn-p {
            background: var(--accent);
            color: var(--bg);
        }

        .btn-danger {
            display: none;
            color: var(--error) !important;
            border: 1px solid rgba(239, 68, 68, 0.2) !important;
        }

        /* Toast */
        #toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-120px);
            background: var(--accent);
            color: var(--bg);
            padding: 12px 24px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            z-index: 5000;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        #toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Overlays & Modals */
        .overlay {
            position: fixed;
            inset: 0;
            background: var(--overlay-bg);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal {
            width: 90%;
            max-width: 320px;
            text-align: center;
            animation: modalIn 0.3s ease-out;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            border-radius: 14px;
            text-align: center;
            font-size: 16px;
            outline: none;
            margin-bottom: 12px;
        }

        .modal-btns {
            display: flex;
            gap: 8px;
        }

        .modal-btns button {
            flex: 1;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .app-container {
                padding: 0 20px;
            }

            .actions {
                bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>

<body class="dark">
    <div id="toast">Th√¥ng b√°o</div>

    <div id="overlay-lock" class="overlay">
        <div class="modal">
            <div style="font-size: 40px; margin-bottom: 15px;">üîí</div>
            <h3 style="margin: 0 0 10px;">Private Note</h3>
            <p style="color: var(--subtle); font-size: 14px; margin-bottom: 25px;">Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ ti·∫øp t·ª•c.
            </p>
            <input type="password" id="pw-unlock" placeholder="M·∫≠t kh·∫©u..."
                onkeypress="if(event.key==='Enter') unlock()">

    <div id="overlay-set-pw" class="overlay" style="background: rgba(0,0,0,0.5);">
        <div class="modal"
            style="background: var(--bg); padding: 30px; border-radius: 24px; border: 1px solid var(--border);">
            <h3 style="margin-top:0">B·∫£o m·∫≠t</h3>
            <p style="color: var(--subtle); font-size: 14px; margin-bottom: 20px;">ƒê·ªÉ tr·ªëng n·∫øu b·∫°n mu·ªën g·ª° m·∫≠t kh·∫©u.
            </p>
            <input type="password" id="pw-new" placeholder="M·∫≠t kh·∫©u m·ªõi...">
            <div class="modal-btns">
                <button onclick="closeModal('overlay-set-pw')">H·ªßy</button>
                <button onclick="submitNewPw()" class="btn-p">L∆∞u</button>

    <div id="overlay-confirm-admin" class="overlay" style="background: rgba(0,0,0,0.5);">
        <div class="modal"
            style="background: var(--bg); padding: 30px; border-radius: 24px; border: 1px solid var(--border);">
            <h3 style="color: var(--error); margin-top:0">X√°c nh·∫≠n</h3>
            <p style="color: var(--subtle); font-size: 14px; margin-bottom: 20px;">B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën g·ª° kh√≥a note
                n√†y vƒ©nh vi·ªÖn kh√¥ng?</p>
            <div class="modal-btns">
                <button onclick="closeModal('overlay-confirm-admin')">Quay l·∫°i</button>
                <button onclick="submitPermanentUnlock()" class="btn-p"
                    style="background: var(--error); color: white;">G·ª° kh√≥a</button>
            </div>
        </div>
    </div>

    <div id="overlay-admin-login" class="overlay" style="background: rgba(0,0,0,0.5);">
        <div class="modal"
            style="background: var(--bg); padding: 30px; border-radius: 24px; border: 1px solid var(--border);">
            <h3 style="margin-top:0">Admin Login</h3>
            <input type="password" id="pw-admin" placeholder="M·∫≠t kh·∫©u Admin..."
                onkeypress="if(event.key==='Enter') adminLogin()">
            <div class="modal-btns">
                <button onclick="closeModal('overlay-admin-login')">H·ªßy</button>
                <button onclick="adminLogin()" class="btn-p">ƒêƒÉng nh·∫≠p</button>
            </div>
        </div>
    </div>

    <div id="overlay-admin-list" class="overlay"
        style="background: var(--bg); justify-content: flex-start; padding-top: 60px; overflow-y: auto;">
        <div style="width: 100%; max-width: 800px; padding: 0 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2 style="margin: 0;">Danh s√°ch Note</h2>
                <button onclick="closeModal('overlay-admin-list')">ƒê√≥ng</button>
            </div>
            <div id="note-list" style="display: flex; flex-direction: column; gap: 10px;">
                <!-- Notes will be injected here -->
            </div>
        </div>
    </div>

    <div class="app-container">
        <header>
           
			<div class="actions">
				<button id="admin-unlock" class="btn-danger" onclick="openModal('overlay-confirm-admin')">G·ª° kh√≥a Admin</button>
				<button onclick="openModal('overlay-set-pw')">ƒê·∫∑t pass</button>
				<button onclick="copyText()" class="btn-p">Copy</button>
				
				

			</div>
            <div class="header-right">
                <button id="admin-btn" onclick="openModal('overlay-admin-login')"
                    style="padding: 6px 12px; font-size: 12px; color: rgb(0 0 0 / 0%);">Admin</button>
					<button onclick="save()" class="btn-p">L∆∞u</button>
					<!--
                <div id="st" class="status">
                    <div id="sd" class="dot"></div><span id="stx">Synced</span>
                </div>
                <div class="theme-toggle" onclick="toggleTheme()"><svg id="theme-icon" viewBox="0 0 24 24"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg></div>
						-->
            </div>
        </header>
        <textarea id="ed" spellcheck="false" placeholder="Vi·∫øt ghi ch√∫..."></textarea>
    </div>


    <script>
		async function copyText() {
		  const textarea = document.getElementById("ed");

		  try {
			await navigator.clipboard.writeText(textarea.value);
			showToast("ƒê√£ copy v√†o clipboard");
		  } catch (err) {
			showToast("Copy th·∫•t b·∫°i");
		  }
		}
        const id = window.location.pathname.substring(1) || 'home';
        const ed = document.getElementById('ed'), st = document.getElementById('st'), sd = document.getElementById('sd'), stx = document.getElementById('stx');
        const themeIcon = document.getElementById('theme-icon'), toast = document.getElementById('toast'), adminBtn = document.getElementById('admin-unlock');
        let timer, currentPass = "";


        const sunIcon = '<circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>';
        const moonIcon = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeIcon.innerHTML = isDark ? sunIcon : moonIcon;
        }
		const savedTheme = localStorage.getItem('theme');



        function showToast(msg) {
            toast.innerText = msg; toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
        function openModal(m) { document.getElementById(m).style.display = 'flex'; if (m === 'overlay-set-pw') document.getElementById('pw-new').focus(); }
        function closeModal(m) { document.getElementById(m).style.display = 'none'; }



        async function load() {
            const r = await fetch(`/api/note/${id}`);
            const d = await r.json();
            if (d.isLocked) { document.getElementById('overlay-lock').style.display = 'flex'; document.getElementById('pw-unlock').focus(); }
            else { ed.value = d.content || ''; ed.focus(); }
        }

        async function save() {
            await fetch(`/api/note/${id}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ content: ed.value }) });
            showToast("ƒê√£ l∆∞u");
        }

        ed.oninput = () => { ui('typing'); clearTimeout(timer); timer = setTimeout(save, 1200); };

        async function submitNewPw() {
            const p = document.getElementById('pw-new').value;
            await fetch(`/api/note/${id}/password`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: p }) });
            closeModal('overlay-set-pw');
            showToast("B·∫£o m·∫≠t ƒë√£ c·∫≠p nh·∫≠t");
        }

        async function unlock() {
            const p = document.getElementById('pw-unlock').value;
            const r = await fetch(`/api/note/${id}/unlock`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: p }) });
            if (r.ok) {
                const d = await r.json(); ed.value = d.content; currentPass = p;
                document.getElementById('overlay-lock').style.display = 'none';
                if (d.isAdmin) adminBtn.style.display = 'flex';
                ed.focus(); showToast("ƒê√£ m·ªü kh√≥a");
            } else { showToast("Sai m·∫≠t kh·∫©u!"); document.getElementById('pw-unlock').value = ""; }
        }

        async function submitPermanentUnlock() {
            const r = await fetch(`/api/note/${id}/unlock-permanently`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ masterPassword: currentPass }) });
            if (r.ok) { showToast("Note hi·ªán ƒë√£ c√¥ng khai"); adminBtn.style.display = 'none'; closeModal('overlay-confirm-admin'); }
        }

        load();

        async function adminLogin() {
            const p = document.getElementById('pw-admin').value;
            const r = await fetch('/api/admin/notes', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: p }) });
            if (r.ok) {
                const notes = await r.json();
                renderNoteList(notes);
                closeModal('overlay-admin-login');
                document.getElementById('overlay-admin-list').style.display = 'flex';
                document.getElementById('pw-admin').value = '';
            } else {
                showToast("Sai m·∫≠t kh·∫©u Admin!");
            }
        }

        function renderNoteList(notes) {
            const list = document.getElementById('note-list');
            list.innerHTML = '';
            if (notes.length === 0) { list.innerHTML = '<p style="color: var(--subtle); text-align: center;">Ch∆∞a c√≥ note n√†o.</p>'; return; }

            notes.forEach(n => {
                const item = document.createElement('div');
                item.style.padding = '15px';
                item.style.border = '1px solid var(--border)';
                item.style.borderRadius = '12px';
                item.style.display = 'flex';
                item.style.justifyContent = 'space-between';
                item.style.alignItems = 'center';
                item.style.cursor = 'pointer';
                item.style.background = 'var(--input-bg)';
                item.onclick = () => {
				  window.open('/' + n.id, '_blank');
				};

                const title = document.createElement('div');
                title.innerHTML = `<b>/${n.id}</b> ${n.isLocked ? 'üîí' : ''}`;

                item.appendChild(title);
                list.appendChild(item);
            });
        }
    </script>
</body>
